{% extends 'base.html' %}

{% block content %}
<section class="terminal">
    <h2>📌 Report a Scam</h2>
    <p>Fill in the details to report a scam or fraudulent activity.</p>

    <form method="POST" action="{% url 'create_report' %}">
        {% csrf_token %}
        <label for="report_type">Type:</label>
        <select name="report_type" required>
            <option value="phone">📞 Phone</option>
            <option value="email">📧 Email</option>
            <option value="url">🌍 URL</option>
            <option value="site">🏢 Website</option>
        </select>

        <label for="value">Value:</label>
        <input type="text" name="value" placeholder="Enter phone number, email, or URL" required>

        <label for="description">Description:</label>
        <textarea name="description" placeholder="Describe the issue..." required></textarea>

        <button type="submit">📌 Submit Report</button>
    </form>


</section>
{% endblock %}
